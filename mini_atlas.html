<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
	<link rel="stylesheet" href="style.css">
	
	<title>Mini Atlas</title>
</head>
<body>
	<div class= 'mapLocation'> 
		<div id='js-map' class='map'></div>
		<button id='submitButton' onclick="buttonGetInfo()">Learn</button>
		<div id="countryText"></div>
		<div id="regionText"></div>
		
		<div id="websiteWelcome">World Atlas</div>
		<div class="intructions">
		<ul>
			<li> Click a Spot on the Map</li>
			<li> Press  (Learn) </li>
		</ul>
		</div>
	</div>
	<div id="rawJSON"></div>
	
	<div class="geoAtlas">
		<div class="country"> <b>About the Country:</b><br>
		<div id="wikiInfo"></div>
		</div>
		<div class="region"> <b>About the Region:</b><br>
		<div id="wikiInfoRegion"></div>
		</div>
	</div>
	
	<div class="credits"> Website Made by: <i>Rowan Althorp</i></div>
</body>
</html>
